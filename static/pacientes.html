<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Médica - Pacientes</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/app/favicon.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="header">
        <a href="/app/home.html">
            <i class="material-symbols-outlined">arrow_back</i>
        </a>
    </div>

    <div class="container">

        <div class="titles">
            <h1>Clínica Médica</h1>
            <h2>Cadastro de Pacientes</h2>
        </div>

        <div class="content" hx-ext="client-side-templates">
            <div class="w-100" hx-get="/api/pacientes" hx-trigger="load" hx-swap="innerHTML"
                mustache-array-template="pacientes-template">
                <!-- Os dados vão ser exibidos aqui. -->
                <div class="center">
                    <img width="120px" src="./icons/spinner.svg">
                </div>
            </div>

            <template id="pacientes-template">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th class="w-15">Telefone</th>
                            <th class="w-15">Situação</th>
                            <th colspan="2">&nbsp;</th>
                        </tr>
                    </thead>

                    <tbody hx-target="closest tr" hx-swap="outerHTML swap:0.5s">
                        <!-- {{#data}} -->
                        <tr>
                            <td title="{{id}}" class="u-case">{{nome}}</td>
                            <td data-th="E-mail"><span class="l-case">{{email}}</span></td>
                            <td data-th="Telefone">{{telefone}}</td>
                            <td data-th="Situação" class="fl-case">{{status}}</td>
                            <td class="icon">
                                <div hx-ext="client-side-templates" mustache-array-template="detalhe-template">
                                    <a title="Detalhar informações do paciente" hx-get="/api/pacientes/{{id}}"
                                        hx-target="#detalhe section" hx-swap="innerHTML"
                                        onclick="showDialog('detalhe')">
                                        <i class="material-symbols-outlined">clinical_notes</i>
                                    </a>
                                    <a title="Editar dados do paciente" hx-target="closest table"
                                        hx-get="/api/pacientes/{{id}}/edit" hx-trigger="edit" hx-swap="outerHTML"
                                        onclick="allowsEditing(this)">
                                        <i class="material-symbols-outlined">edit</i>
                                    </a>
                                    <a title="Excluir o registro do paciente" hx-target="closest tr"
                                        hx-swap="outerHTML swap:0.5s" hx-confirm="{{nome}}?"
                                        hx-delete="/api/pacientes/{{id}}">
                                        <i class="material-symbols-outlined">delete</i>
                                    </a>
                                </div>
                            </td>
                        </tr>

                        <!-- {{/data}} -->

                        <!-- {{^data}} -->
                        <tr>
                            <td class="warning" colspan="5">Não há pacientes cadastrados.</td>
                        </tr>
                        <!-- {{/data}} -->

                        <tr>
                            <td>
                                <div class="buttons">
                                    <button class="alone" hx-trigger="click" hx-get="/api/pacientes/new/add"
                                        hx-target="closest table" hx-swap="outerHTML">
                                        Cadastrar Paciente
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </template>

            <div id="toast" class="animate__animated animate__faster">
                <!-- Exibir mensagem de erro -->
            </div>

            <div id="detalhe" class="background">
                <div class="info animate__animated animate__faster">
                    <div class="close">
                        <a onclick="closeDialog('detalhe')">
                            <i class="material-symbols-outlined">close</i>
                        </a>
                    </div>

                    <section></section>

                    <template id="detalhe-template">
                        {{#data}}
                        <h3 class="u-case">{{nome}}</h3>

                        <ul>
                            <li> <label>CPF</label>
                                <div>{{cpf}}</div>
                            </li>

                            <li> <label>RG</label>
                                <div class="u-case">{{rg}}</div>
                            </li>

                            <li> <label>Telefone</label>
                                <div>{{telefone}}</div>
                            </li>

                            <li> <label>Data de nascimento</label>
                                <div>{{dt_nasc | toISOString}}</div>
                            </li>

                            <li>
                                <label>Sexo</label>
                                <div class="fl-case">{{sexo}}</div>
                            </li>
                            <li>
                                <label>Peso</label>
                                <div>{{peso}} kg</div>
                            </li>

                            <li> <label>Altura</label>
                                <div>{{altura}} cm</div>
                            </li>

                            <li> <label>Tipo saguíneo</label>
                                <div class="u-case">{{tp_sanguineo}}</div>
                            </li>

                            <li>
                                <label>E-mail</label>
                                <div class="l-case">{{email}}</div>
                            </li>

                            <li>
                                <label>Situação</label>
                                <div class="fl-case l-case">{{status}}</div>
                            </li>

                            <li class="endereco">
                                <label>Endereço</label>
                                <div class="u-case">{{logradouro}}</div>
                                <div class="u-case">{{cidade}} - {{uf}}</div>
                                <div>{{cep}}</div>
                            </li>
                        </ul>
                        {{/data}}

                    </template>
                </div>
            </div>

        </div>
    </div>

    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/functions.js"></script>
</body>

</html>
