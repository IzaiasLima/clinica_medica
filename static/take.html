<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/hx-take@0.3.0/dist/hx-take.min.js"></script>

    <title>Move o conteúdo de um lugar para outro</title>
</head>

<body>
    <div class="conteiner">
        <h1>Move o conteúdo de um lugar para outro</h1>
    </div>

    <div hx-ext="take">
        <div id="here">
            <p>This content is going to be replaced...</p>
        </div>
        <template id="the-content">
            <p>...with this other content...</p>
        </template>
        <button hx-take="#the-content" hx-target="#here">
            ... when this button is clicked.
        </button>
    </div>

    <canvas hx-ext="hx-chart" hx-chart="true" hx-chart-type="pie" hx-chart-labels='["40%", "60%"]'
        hx-chart-datasets='[{"data": ["40","60"], "backgroundColor": ["#dc3545", "#28a745"]}]'></canvas>
</body>

</html>
