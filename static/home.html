<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Psicologia</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/app/favicon.png">
    <link rel="stylesheet" <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/cards.css">
</head>

<body>
    <div class="container">

        <div class="titles">
            <h1 hx-trigger="load" hx-get="/info/title"></h1>
        </div>

        <div class="home">
            <div class="cards">
                <div class="card">
                    <a href="/app/pacientes.html">
                        <i class="material-symbols-outlined big-icon"> patient_list </i>
                        <p>Cadastro de Pacientes</p>
                    </a>
                </div>

                <div class="card">
                    <a href="/app/medicos.html">
                        <i class="material-symbols-outlined big-icon"> stethoscope </i>
                        <p>Cadastro de Médicos</p>
                    </a>
                </div>

                <div class="card">
                    <a href="/app/consultas.html">
                        <i class="material-symbols-outlined big-icon"> clinical_notes </i>
                        <p>Agendamento de Consultas</p>
                    </a>
                </div>

                <div class="card">
                    <a href="/app/del_consultas.html">
                        <i class="material-symbols-outlined big-icon"> person_cancel </i>
                        <p>Cancelamento de Consultas</p>
                    </a>
                </div>

                <div class="card">
                    <a href="/app/historico.html">
                        <i class="material-symbols-outlined big-icon"> overview </i>
                        <p>Histórico de Consultas</p>
                    </a>
                </div>

                <div class="card">
                    <a href="#" onclick="showToast('Relatórios indisponíveis no momento.')">
                        <i class="material-symbols-outlined big-icon"> monitoring </i>
                        <p>Relatório Financeiro</p>
                    </a>
                </div>
            </div>
        </div>

        <div id="toast" class="animate__animated animate__faster">
            <!-- Exibir mensagem de erro -->
        </div>
    </div>

    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <script src="./js/functions.js"></script>

</body>

</html>
