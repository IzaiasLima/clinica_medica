<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="htmx-config" content='{"responseTargetSetsError":"true"}'>
    <title>Clínica Médica - Médicos</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/app/favicon.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="header">
        <a href="/app/home.html">
            <i class="material-symbols-outlined">arrow_back</i>
        </a>
    </div>

    <div class="container">

        <div class="titles">
            <h1>Clínica Médica</h1>
            <h2>Cadastro de Médicos</h2>
        </div>

        <div class="content" hx-ext="client-side-templates">
            <div class="w-100" hx-get="/api/medicos" hx-trigger="load" hx-swap="innerHTML"
                mustache-array-template="medicos">
                <!-- Os dados vão ser exibidos aqui. -->
                <div class="spinner">
                    <img width="120px" src="./icons/spinner.svg">
                </div>
            </div>

            <template id="medicos">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CRM</th>
                            <th class="m-hidden">E-mail</th>
                            <th>Especialidade</th>
                            <th class="w-15">Turno</th>
                            <th class="w-15">Situação</th>
                            <th colspan="2">&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody hx-target="closest tr" hx-swap="outerHTML swap:0.5s">
                        <!-- {{#data}} -->
                        <tr>
                            <td title="{{id}}" class="u-case">{{nome}}</td>
                            <td data-th="CRM">{{crm}}</td>
                            <td data-th="E-mail" class="m-hidden"><span class="w-10 l-case"> {{email}} </span></td>
                            <td data-th="Área" class="fl-case l-case">{{especialidade}}</td>
                            <td data-th="Turno" class="fl-case l-case">{{turno}}</td>
                            <td data-th="Situação" class="fl-case l-case">{{status}}</td>
                            <td class="icon">
                                <div>
                                    <div hx-ext="client-side-templates" mustache-array-template="detalhe-template">
                                        <a title="Detalhar informações do médico" hx-get="/api/medicos/{{id}}"
                                            hx-target="#detalhe section" hx-swap="innerHTML" onclick="showDetail()">
                                            <i class="material-symbols-outlined">clinical_notes</i>
                                        </a>

                                        <a hx-target="closest tr" hx-get="/api/medicos/{{id}}/edit" hx-trigger="edit"
                                            hx-swap="outerHTML" onclick="allowsEditing(this)">
                                            <i class="material-symbols-outlined">edit</i>
                                        </a>

                                        <a hx-target="closest tr" hx-swap="outerHTML swap:0.5s" hx-confirm="{{nome}}?"
                                            hx-delete="/api/medicos/{{id}}">
                                            <i class=" material-symbols-outlined">delete</i>
                                        </a>
                                    </div>
                            </td>
                        </tr>
                        <!-- {{/data}} -->

                        <!-- {{^data}} -->
                        <tr>
                            <td class="warning" colspan="8">Não há médicos cadastrados.</td>
                        </tr>
                        <!-- {{/data}} -->


                        <tr>
                            <td class="no-border">
                                <button class="alone" hx-trigger="click" hx-get="/api/medicos/0/add"
                                    hx-target="closest table" hx-swap="outerHTML">
                                    Cadastrar Médico
                                </button>
                            </td>
                            <td class="no-border" colspan="4">&nbsp;</td>
                        </tr>

                    </tbody>
                </table>
            </template>

            <div id="toast" class="animate__animated animate__faster">
                <!-- Exibir mensagem de erro -->
            </div>

            <div id="detalhe">
                <div id="info" class="animate__animated animate__faster">
                    <div id="close">
                        <a onclick="hideDetail()">
                            <i class="material-symbols-outlined">close</i>
                        </a>
                    </div>


                    <section></section>

                    <template id="detalhe-template">

                        {{#data}}
                        <h3 class="u-case">{{nome}}</h3>

                        <ul>
                            <li> <label>E-mail</label>
                                <div class="l-case">{{email}}</div>
                            </li>

                            <li> <label>Área</label>
                                <div class="fl-case l-case">{{especialidade}}</div>
                            </li>

                            <li> <label>Turno</label>
                                <div class="fl-case l-case">{{turno}}</div>
                            </li>

                            <li> <label>Situação</label>
                                <div class="fl-case l-case">{{status}}</div>
                            </li>

                            <li> <label>Obsevações</label>
                                <div>
                                    Lorem ipsum dolor sit amet consectetur dipisicing elit.
                                    Repellendus doloribus ex doloremque, perspiciatis ducimus
                                    quibusdam hic nesciunt.
                                </div>
                            </li>
                        </ul>
                        {{/data}}

                    </template>
                </div>
            </div>

        </div>
    </div>

    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/functions.js"></script>
</body>

</html>
